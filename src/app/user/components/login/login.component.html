<div class="card m-3"  fxLayout="column" fxLayoutAlign="center center">
  <div class="card-header">
    <h4 class="text-center">Please Login</h4>
  </div>
  <div class="card-body"
       fxLayoutAlign="center center">
    <form  (ngSubmit)="onSubmit(loginForm)"
           #loginForm="ngForm"
           fxLayout="column"
           fxLayoutAlign="center center"
           fxLayoutGap="10px">
      <mat-form-field>
        <input matInput
               placeholder="Enter Email"
               name="email"
               type="email"
               #email="ngModel"
               ngModel
               required>
        <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput
               ngModel
               name="password"
               placeholder="Your Password"
               type="password"
               #password="ngModel"
               required>
        <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
      </mat-form-field>
      <button type="submit"
              mat-raised-button
              [disabled]="loginForm.invalid">Submit
        <mat-icon>forward</mat-icon>
      </button>
    </form>
  </div>
</div>
