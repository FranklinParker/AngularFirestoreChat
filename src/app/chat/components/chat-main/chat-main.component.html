<mat-tab-group>
  <mat-tab label="Chat Rooms">
    <app-chat-room></app-chat-room>
  </mat-tab>
  <mat-tab label="Chat Room Add/Edit">
    <app-chat-room-add-edit></app-chat-room-add-edit>
  </mat-tab>
  <mat-tab label="Private Messages" *ngIf="privateMessageChatRooms.length>0">
    <app-private-message-main [privateMessageChatRooms]="privateMessageChatRooms"></app-private-message-main>
  </mat-tab>
</mat-tab-group>
